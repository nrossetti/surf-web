<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<div class="container">
  <a href="/">
    <h1 class="title">SURF</h1>
  </a>
  <h2 class="description">Counter-Strike Surf Community </h2>
  <nav class="nav">
    <ul>
      <li><a href="{{ url_for('servers') }}"><i class="fas fa-gamepad"></i>SERVERS</a></li>
      <li class="active"><a href="{{ url_for('players') }}"><i class="fas fa-chart-line"></i>STATS</a></li>
      <li><a href="http://join.lasagna.host"><i class="fab fa-discord"></i>DISCORD</a></li>
    </ul>
  </nav>
  <nav class="subnav">
    <ul>
      <li ><a href="{{ url_for('top') }}">Top</a></li>
      <li><a href="{{ url_for('latest') }}">Latest</a></li>
      <li><a href="{{ url_for('players') }}">Players</a></li>
      <li class="active"><a href="{{ url_for('maps') }}">Maps</a></li>
  </ul>
  </nav>
  <h1>Player Data</h1>
  <div class="total-container">
    <div class="total-box">
      <h2>TOTAL MAPS</h2>
      <p>120</p>
    </div>
    <div class="total-box">
      <h2>Most Completes</h2>
      <p>surf_mesa</p>
    </div>
    <div class="total-box">
      <h2>Least Completes</h2>
      <p>surf_rainbow</p>
    </div>
  </div>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>mapname</th>
          <th>tier</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ row.mapname }}</td>
          <td>{{row.tier}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
</div>
